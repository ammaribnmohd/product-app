<div class="container mt-3" *ngIf="product">
    <button class="btn btn-secondary mb-3" (click)="goBack()">‚Üê Back</button>
    <h2>{{ product.title }}</h2>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>

    @for (img of product.images; track img) {
    <img [src]="img" class="img-thumbnail m-1" width="150">
    }
    <button class="btn btn-success d-block mt-3" (click)="addToCart(product)">Add to Cart</button>
</div>
